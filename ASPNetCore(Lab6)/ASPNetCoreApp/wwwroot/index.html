<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blogging Web-API CRUD</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h3>Вход для зарегистрированных пользователей</h3>
    <form>
        <div class="msgClass">
            <div id="msgAuth"></div>
            <div id="msg"></div>
            <ul id="formError"></ul>
        </div>
        <div>
            <label for="Email">Email: </label><br />
            <input type="text" id="Email" name="Email">
        </div>
        <div>
            <label for="Password">Пароль: </label><br />
            <input type="password" id="Password" name="Password">
        </div>
    </form>
    <button id="loginBtn">Войти</button>
    <button id="logoffBtn">Выйти</button>
    <p>
        <a href="register.html">Регистрация нового пользователя</a>
    </p>

    <h1>Блоги</h1>

    <p id="counter"></p>

    <div>
        <h3>Создание нового блога</h3>
        <form>
            <label for="createDiv">URL:</label>
            <input id="createDiv" type="text" />
            <button onclick="createBlog(); return false;">Добавить</button>
        </form>
    </div>

    <div id="editDiv">
        <h3>Редактирование</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="URL" id="edit-url">
            <button onclick="udateBlog(); return false;">Сохранить</button>
            <a onclick="closeInput()" aria-label="Закрыть">&#10006;</a>
        </form>
    </div>

    <h3>Список блогов</h3>
    <div id="actionMsg" class="msgClass"></div>
    <div>
        <div id="blogsDiv"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
